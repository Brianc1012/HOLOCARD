<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloCard - Digital Business Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .loader-container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }

        .app-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            opacity: 0;
            animation: spin 1s linear infinite, fadeIn 1s ease-out 0.9s forwards;
        }

        .loading-text {
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fallback for if logo doesn't load */
        .logo-fallback {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 36px;
            }
            .subtitle {
                font-size: 16px;
            }
            .logo, .logo-fallback {
                width: 100px;
                height: 100px;
            }
            .logo-fallback {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <!-- Try to load the logo, fallback to styled div if it fails -->
        <img src="public/images/holocardLogo.svg" alt="HoloCard Logo" class="logo" 
             onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='flex';">
        <div id="logoFallback" class="logo-fallback" style="display: none;">
            ðŸŽ´
        </div>
        
        <h1 class="app-title">HoloCard</h1>
        <p class="subtitle">Digital Business Cards for the Modern World</p>
        
        <div class="loading-spinner"></div>
        <p class="loading-text">Redirecting to login...</p>
    </div>

    <script>
        // Redirect to login page after a short delay for the loading animation
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000); // 2 second delay to show the loading animation

        // Also provide immediate redirect if user clicks anywhere (skip animation)
        document.addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Fallback redirect in case setTimeout fails
        setTimeout(function() {
            if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                window.location.href = 'login.html';
            }
        }, 5000); // 5 second fallback
    </script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoloCard - Card List</title>  <!-- CSS -->
  <link rel="stylesheet" href="../styles/holocard.css" />
  <link rel="stylesheet" href="../styles/addCard.css" />
  <link rel="stylesheet" href="../styles/editCard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body>
  <div class="holocardPage">
    <div class="backandlabel">
      <button value="back" class="backButton" onclick="window.location.href='menuPage.html'">Back</button>
      <h1 class="AppName">HoloCard</h1>
    </div>

    <div class="holocardContainer">
      <div class="holocardControls">
        <h1 class="label">Card List</h1>        <div class="buttonContainer">
          <button id="addCardBtn" class="addButton" onclick="openAddModal()">Add Card</button>
        </div>
      </div>

      <div id="holocardList" class="holocardList"></div>
    </div>
  </div>

  <!-- Modal will be injected here -->
  <div id="modalContainer"></div>

  <!-- External JavaScript -->
  <script src="../scripts/holocard.js"></script>
</body>

</html>

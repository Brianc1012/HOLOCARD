<!DOCTYPE html>
<html>
<head>
    <title>HoloCard QR Utility Test</title>
    <script src="scripts/holocard.js"></script>
</head>
<body>
    <h1>HoloCard QR Utility Test</h1>
    <div id="qrTest" style="margin: 20px; border: 1px solid #ccc; padding: 20px;"></div>
    <button onclick="testHoloCardQR()">Test HoloCard QR Generation</button>
    <div id="status" style="margin: 20px; padding: 10px; background: #f5f5f5;"></div>
    
    <script>
        async function testHoloCardQR() {
            const container = document.getElementById('qrTest');
            const status = document.getElementById('status');
            
            status.innerHTML = 'Testing HoloCard QR utility...';
            
            try {
                // Check if utility is available
                if (!window.HoloCardQR) {
                    status.innerHTML = '‚ùå HoloCardQR utility not found!';
                    return;
                }
                
                status.innerHTML = 'üîç HoloCardQR utility found, testing...';
                
                // Test data
                const testCard = {
                    HoloCardID: 'test123',
                    CardName: 'Test Corporation',
                    CardTypeText: 'Corporate',
                    Email: 'contact@testcorp.com',
                    ContactNo: '555-0456',
                    Address: '456 Business Ave',
                    BirthDate: '2020-01-01'
                };
                
                // Generate QR
                await window.HoloCardQR.generateHoloCardQR(container, testCard);
                status.innerHTML = '‚úÖ QR Code generated successfully!';
                
            } catch (error) {
                status.innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Test failed:', error);
            }
        }
        
        // Check utility availability on load
        window.onload = function() {
            const status = document.getElementById('status');
            if (window.HoloCardQR) {
                status.innerHTML = '‚úÖ HoloCardQR utility is available';
            } else {
                status.innerHTML = '‚ùå HoloCardQR utility not found';
            }
        };
    </script>
</body>
</html>

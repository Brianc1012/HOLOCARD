<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Fix Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .test-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-success { background: #d4edda; color: #155724; }
        .log-error { background: #f8d7da; color: #721c24; }
        .log-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”§ Modal Fix Test</h1>
        <p>Testing the fixes for ViewCard modal initialization and close button issues.</p>
        
        <button class="test-btn" onclick="testModalLoad()">ðŸš€ Test Modal Load</button>
        <button class="test-btn" onclick="testScriptExecution()">âš¡ Test Script Execution</button>
        <button class="test-btn" onclick="testDataPopulation()">ðŸ“‹ Test Data Population</button>
        <button class="test-btn" onclick="clearLog()">ðŸ§¹ Clear Log</button>
        
        <div id="log" class="log">
            <div class="log-entry log-info">ðŸŽ¯ Test ready. Click buttons above to test modal functionality.</div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script>
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry log-info">ðŸ§¹ Log cleared.</div>';
        }

        async function testModalLoad() {
            addLog('ðŸš€ Testing modal load...', 'info');
            
            try {
                const modalContainer = document.getElementById('modalContainer');
                if (!modalContainer) {
                    addLog('âŒ Modal container not found!', 'error');
                    return;
                }
                addLog('âœ… Modal container found', 'success');

                // Fetch modal HTML
                addLog('ðŸ“¡ Fetching modal HTML...', 'info');
                const res = await fetch('modals/viewCard.html');
                if (!res.ok) {
                    addLog(`âŒ Failed to fetch: ${res.status} ${res.statusText}`, 'error');
                    return;
                }
                addLog('âœ… Modal HTML fetched', 'success');

                // Parse HTML
                const html = await res.text();
                addLog(`ðŸ“„ HTML length: ${html.length} chars`, 'info');
                
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const modal = doc.querySelector('.modal-overlay');
                
                if (!modal) {
                    addLog('âŒ .modal-overlay not found', 'error');
                    return;
                }
                addLog('âœ… Modal overlay found', 'success');

                // Inject into DOM
                modalContainer.innerHTML = '';
                modalContainer.appendChild(modal);
                addLog('âœ… Modal injected into DOM', 'success');

                // Check for scripts
                const scripts = modal.querySelectorAll('script');
                addLog(`ðŸ“œ Found ${scripts.length} script tags`, 'info');

                // Check for close button
                const closeBtn = modal.querySelector('.close-btn');
                if (closeBtn) {
                    addLog('âœ… Close button found', 'success');
                    addLog(`ðŸ” Close button HTML: ${closeBtn.outerHTML.substring(0, 100)}...`, 'info');
                } else {
                    addLog('âŒ Close button not found!', 'error');
                }

                // Activate modal
                modal.classList.add('active');
                addLog('âœ… Modal activated', 'success');

                return modal;
            } catch (error) {
                addLog(`ðŸ’¥ Error: ${error.message}`, 'error');
            }
        }

        async function testScriptExecution() {
            addLog('âš¡ Testing script execution...', 'info');
            
            const modal = await testModalLoad();
            if (!modal) {
                addLog('âŒ Modal load failed, cannot test scripts', 'error');
                return;
            }

            // Execute scripts
            const scripts = modal.querySelectorAll('script');
            if (scripts.length > 0) {
                scripts.forEach((script, index) => {
                    try {
                        addLog(`âš¡ Executing script ${index + 1}...`, 'info');
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                        document.head.removeChild(newScript);
                        addLog(`âœ… Script ${index + 1} executed`, 'success');
                    } catch (error) {
                        addLog(`âŒ Script ${index + 1} error: ${error.message}`, 'error');
                    }
                });
                
                // Check if functions are available
                setTimeout(() => {
                    if (window.populateViewCard) {
                        addLog('âœ… window.populateViewCard available', 'success');
                    } else {
                        addLog('âŒ window.populateViewCard NOT available', 'error');
                    }
                    
                    if (window.closeViewModal) {
                        addLog('âœ… window.closeViewModal available', 'success');
                    } else {
                        addLog('âŒ window.closeViewModal NOT available', 'error');
                    }
                }, 100);
            } else {
                addLog('âŒ No scripts found', 'error');
            }
        }

        async function testDataPopulation() {
            addLog('ðŸ“‹ Testing data population...', 'info');
            
            const modal = await testModalLoad();
            if (!modal) {
                addLog('âŒ Modal load failed, cannot test data population', 'error');
                return;
            }

            // Execute scripts first
            const scripts = modal.querySelectorAll('script');
            scripts.forEach((script, index) => {
                try {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                    document.head.removeChild(newScript);
                } catch (error) {
                    addLog(`âŒ Script execution error: ${error.message}`, 'error');
                }
            });

            // Test data
            const testData = {
                HoloCardID: "test-123",
                CardName: "Test User",
                CardTypeText: "Personal",
                Email: "test@example.com",
                ContactNo: "555-TEST",
                Address: "123 Test Street",
                BirthDate: "1990-01-01"
            };

            setTimeout(() => {
                if (window.populateViewCard) {
                    try {
                        addLog('ðŸ“‹ Calling populateViewCard...', 'info');
                        window.populateViewCard(testData);
                        addLog('âœ… Data population successful', 'success');
                        
                        // Check if data was actually populated
                        const nameField = document.getElementById('detailFullName');
                        if (nameField && nameField.textContent === testData.CardName) {
                            addLog('âœ… Data correctly displayed in modal', 'success');
                        } else {
                            addLog('âš ï¸ Data may not be correctly displayed', 'error');
                        }
                    } catch (error) {
                        addLog(`âŒ Data population error: ${error.message}`, 'error');
                    }
                } else {
                    addLog('âŒ populateViewCard function not available', 'error');
                }
            }, 200);
        }

        // Global close function for testing
        window.closeViewModal = function() {
            addLog('ðŸ”´ Global closeViewModal called', 'info');
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    const modalContainer = document.getElementById('modalContainer');
                    if (modalContainer) {
                        modalContainer.innerHTML = '';
                    }
                    addLog('âœ… Modal closed', 'success');
                }, 300);
            }
        };
    </script>
</body>
</html>

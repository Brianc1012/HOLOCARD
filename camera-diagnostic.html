<!DOCTYPE html>
<html>
<head>
    <title>Camera Diagnostic - HoloCard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        video { width: 100%; max-width: 400px; height: 300px; border: 2px solid #333; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HoloCard Camera Diagnostic Tool</h1>
        
        <div class="test-section">
            <h2>1. Browser Support Check</h2>
            <div id="browserSupport"></div>
        </div>
        
        <div class="test-section">
            <h2>2. HTTPS Check</h2>
            <div id="httpsCheck"></div>
        </div>
        
        <div class="test-section">
            <h2>3. Camera Access Test</h2>
            <button onclick="testCamera()">Test Camera Access</button>
            <div id="cameraStatus"></div>
            <video id="testVideo" autoplay playsinline muted style="display:none;"></video>
        </div>
        
        <div class="test-section">
            <h2>4. Scanner Container Test</h2>
            <div id="containerTest"></div>
        </div>
        
        <div class="test-section">
            <h2>5. Console Logs</h2>
            <div id="logs" style="background: #f8f9fa; padding: 10px; font-family: monospace; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        function addLog(type, message) {
            logs.push(`[${type}] ${new Date().toLocaleTimeString()}: ${message}`);
            updateLogsDisplay();
        }
        
        console.log = function(...args) {
            addLog('LOG', args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('ERROR', args.join(' '));
            originalError.apply(console, args);
        };
        
        function updateLogsDisplay() {
            document.getElementById('logs').innerHTML = logs.join('<br>');
        }
        
        // 1. Browser Support Check
        function checkBrowserSupport() {
            const support = document.getElementById('browserSupport');
            const checks = [];
            
            if (navigator.mediaDevices) {
                checks.push('<div class="status success">✓ navigator.mediaDevices supported</div>');
            } else {
                checks.push('<div class="status error">✗ navigator.mediaDevices NOT supported</div>');
            }
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                checks.push('<div class="status success">✓ getUserMedia supported</div>');
            } else {
                checks.push('<div class="status error">✗ getUserMedia NOT supported</div>');
            }
            
            if (window.jsQR) {
                checks.push('<div class="status success">✓ jsQR library loaded</div>');
            } else {
                checks.push('<div class="status error">✗ jsQR library NOT loaded</div>');
            }
            
            support.innerHTML = checks.join('');
        }
        
        // 2. HTTPS Check
        function checkHTTPS() {
            const https = document.getElementById('httpsCheck');
            if (location.protocol === 'https:') {
                https.innerHTML = '<div class="status success">✓ Using HTTPS - Camera access should work</div>';
            } else if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                https.innerHTML = '<div class="status info">ℹ Using HTTP on localhost - Should work for testing</div>';
            } else {
                https.innerHTML = '<div class="status error">✗ Using HTTP on non-localhost - Camera may be blocked</div>';
            }
        }
        
        // 3. Camera Test
        async function testCamera() {
            const status = document.getElementById('cameraStatus');
            const video = document.getElementById('testVideo');
            
            status.innerHTML = '<div class="status info">Testing camera access...</div>';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                status.innerHTML = '<div class="status success">✓ Camera access successful!</div>';
                console.log('Camera test successful');
                
                // Test video dimensions after metadata loads
                video.addEventListener('loadedmetadata', () => {
                    console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
                    status.innerHTML += `<div class="status info">Video dimensions: ${video.videoWidth} x ${video.videoHeight}</div>`;
                });
                
            } catch (error) {
                console.error('Camera test failed:', error);
                status.innerHTML = `<div class="status error">✗ Camera access failed: ${error.name} - ${error.message}</div>`;
                
                // Try fallback
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });
                    video.srcObject = fallbackStream;
                    video.style.display = 'block';
                    status.innerHTML += '<div class="status success">✓ Fallback camera (front) works!</div>';
                } catch (fallbackError) {
                    status.innerHTML += `<div class="status error">✗ Fallback also failed: ${fallbackError.message}</div>`;
                }
            }
        }
        
        // 4. Container Test
        function checkContainers() {
            const test = document.getElementById('containerTest');
            const checks = [];
            
            // Test if we're on the scanner page
            if (window.location.pathname.includes('scanner.html')) {
                const arContainer = document.querySelector('.arSceneContainer');
                if (arContainer) {
                    checks.push('<div class="status success">✓ .arSceneContainer found</div>');
                    checks.push(`<div class="status info">Container dimensions: ${arContainer.offsetWidth} x ${arContainer.offsetHeight}</div>`);
                } else {
                    checks.push('<div class="status error">✗ .arSceneContainer NOT found</div>');
                }
                
                const camScanner = document.querySelector('.camScanner');
                if (camScanner) {
                    checks.push('<div class="status success">✓ .camScanner found</div>');
                } else {
                    checks.push('<div class="status error">✗ .camScanner NOT found</div>');
                }
            } else {
                checks.push('<div class="status info">ℹ Not on scanner page - container test skipped</div>');
            }
            
            test.innerHTML = checks.join('');
        }
        
        // Run all tests
        document.addEventListener('DOMContentLoaded', () => {
            checkBrowserSupport();
            checkHTTPS();
            checkContainers();
        });
    </script>
</body>
</html>

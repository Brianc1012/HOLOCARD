<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="../styles/contacts.css">
</head>
<body>
    <div class="contactsPageContainer">
        <div class="backandlabel">
            <button class="backButton" onclick="window.location.href='../pages/menuPage.html'">Back</button>
            <h1 class="AppName">HoloCard</h1>
        </div>

        <h1 class="label">My Contacts</h1>

        <div class="contactsContainer">
            <!-- Loading state -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <p>Loading your contacts...</p>
            </div>

            <!-- Empty state -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">ðŸ“‡</div>
                <h2>No Contacts Yet</h2>
                <p>Start scanning HoloCards to build your contact list!</p>
            </div>

            <!-- Contacts list -->
            <div class="contacts-list" id="contactsList" style="display: none;">
                <!-- Contacts will be populated here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Delete Contact</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this contact from your list?</p>
                <div class="contact-preview" id="deletePreview">
                    <!-- Contact preview will be shown here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-delete" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="../scripts/contacts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HoloCard</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-container">
    <div class="mainTitleGlow">HoloCard</div>
    <div class="login-logo">
      <img src="../public/images/holocardLogo.svg" alt="Logo" style="width:80px;height:80px;display:block;margin:0 auto;" />
    </div>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="loginEmail" placeholder="Email" required maxlength="100">
      <div class="password-field">
        <input type="password" id="loginPassword" placeholder="Password" required maxlength="50">
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password">
          <span class="eye-icon" id="eyeIcon">
            <!-- Eye SVG (visible) -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#00eaff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="12" rx="8" ry="5.5"/><circle cx="12" cy="12" r="2.5"/></svg>
          </span>
        </button>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="login-footer">
      <span>Donâ€™t have an account? <a href="signup.html">SIGNUP</a></span>
    </div>
  </div>
  <script src="../scripts/login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.querySelector('.toggle-password');
      const passwordInput = document.getElementById('loginPassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeSVG = '<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#00eaff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="12" rx="8" ry="5.5"/><circle cx="12" cy="12" r="2.5"/></svg>';
      const eyeOffSVG = '<svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ff00ea" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="12" rx="8" ry="5.5"/><circle cx="12" cy="12" r="2.5"/><line x1="3" y1="21" x2="21" y2="3"/></svg>';
      toggleBtn.addEventListener('click', function() {
        const isPwd = passwordInput.type === 'password';
        passwordInput.type = isPwd ? 'text' : 'password';
        eyeIcon.innerHTML = isPwd ? eyeOffSVG : eyeSVG;
        toggleBtn.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
      });
    });
  </script>
</body>
</html>

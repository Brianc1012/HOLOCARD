<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login - HoloCard</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-container">
    <div class="login-logo">
      <img src="../public/images/holocardLogo.svg" alt="Logo" style="width:80px;height:80px;display:block;margin:0 auto;" />
    </div>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="loginEmail" placeholder="Email" required maxlength="100">
      <input type="password" id="loginPassword" placeholder="Password" required maxlength="50">
      <button type="submit">Log In</button>
    </form>
    <div class="login-footer">

    </div>
  </div>

</html>

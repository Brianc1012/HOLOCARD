<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - HoloCard</title>
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-container">
    <div class="login-logo">
      <img src="../public/images/holocardLogo.svg" alt="Logo" style="width:80px;height:80px;display:block;margin:0 auto;" />
    </div>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="signupName" placeholder="Full Name" required maxlength="50">
      <input type="email" id="signupEmail" placeholder="Email" required maxlength="100">
      <input type="password" id="signupPassword" placeholder="Password" required maxlength="50">
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-footer">
      <span>Already have an account? <a href="login.html">LOGIN</a></span>
    </div>
  </div>
  <script src="../scripts/signup.js"></script>
</body>
</html>
